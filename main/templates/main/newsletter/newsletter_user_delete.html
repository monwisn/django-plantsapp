{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete: "{{ item }}"?</p>
			<form action="{% url 'main:newsletter_users_delete' item.id  %}" method="POST">
				{% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Confirm">
                <a class="btn btn-danger" href="{% url 'main:newsletter_users' %}">Cancel</a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
