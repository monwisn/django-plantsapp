{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-3 special-card">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 style="text-align: center">Google Translate</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'main:translate_app' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <textarea type="text" class="form-control" name="txt" placeholder="Enter Your text to translate: " rows="5" required="required" maxlength="500"></textarea>
                           </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <select id="inputState" class="form-control" name="lang">
                                    <option selected value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="pl">Polish</option>
                                </select>
                            </div>
                        </div><br>
                        <div class="row mt-2">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary mt-2 btn-block">Translate</button>
                            </div>
                        </div>
                    </form><br>
                    <input type="text" class="form-control" placeholder="Original: " value="{{ text|capfirst }}" readonly><br>
                    <input type="text" class="form-control" placeholder="Translation: " value="{{ result|capfirst }}" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
