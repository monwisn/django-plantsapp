{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete: "{{ newsletter }}"?</p>
			<form action="{% url 'control_panel:control_newsletter_delete' newsletter.id  %}" method="POST">
				{% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Confirm">
                <a class="btn btn-danger" href="{% url 'control_panel:control_newsletter_list' %}">Cancel</a>
			</form>
		</div>
	</div>
</div>
{% endblock %}
